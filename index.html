<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Universe - Resource Pyramid</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --light-gold: #FFF3B0;
            --yellow: #FFEB3B;
            --golden-yellow: #FFC107;
            --purple: #800080;
            --light-purple: #E1BEE7;
            --medium-purple: #9C27B0;
            --dark-purple: #4A235A;
            --elegant-purple: #5D4777;
            --text-color: #2D3436;
            --emerald: #2ECC71;
            --navy: #34495E;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, 
                var(--golden-yellow) 0%,
                var(--light-gold) 30%,
                var(--light-purple) 70%,
                var(--medium-purple) 100%
            );
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .pyramid-container {
            width: 560px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pyramid-section {
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            margin: 0 auto;
        }

        .pyramid-section:hover {
            transform: scale(1.02);
        }

        .pyramid-section img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            max-width: 100%;
        }

        #funding {
            width: 197px;
            height: 160px;
            z-index: 4;
            margin-bottom: 4px;
            position: relative;
        }

        #educational {
            width: 329px;
            height: 119px;
            z-index: 3;
            margin-bottom: 4px;
            position: relative;
        }

        #crisis {
            width: 455px;
            height: 119px;
            z-index: 2;
            margin-bottom: 4px;
            position: relative;
        }

        #legal {
            width: 560px;
            height: 105px;
            z-index: 1;
            position: relative;
        }

        .decorative-triangle {
            position: absolute;
            width: 600px;
            height: 520px;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            background: linear-gradient(180deg, var(--gold), var(--purple));
            opacity: 0.15;
            border: 4px dashed;
            border-image: linear-gradient(180deg, var(--gold), var(--purple)) 1;
        }

        .nav-arrow {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 15px;
            border-radius: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: var(--primary-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .nav-arrow:hover {
            transform: translateY(-50%) translateX(5px);
            box-shadow: 0 6px 25px rgba(128, 0, 128, 0.2);
        }

        .nav-arrow .arrow {
            font-size: 2.2rem;
            line-height: 1;
            background: linear-gradient(135deg, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-arrow .label {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            font-weight: 600;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Add decorative elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        body::before {
            top: -100px;
            left: -100px;
        }

        body::after {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <a href="stories.html" class="nav-arrow">
        <span class="arrow">‚Üê</span>
        <span class="label">HER STORIES</span>
    </a>

    <div class="pyramid-container">
        <div class="decorative-triangle"></div>
        <a href="funding.html" class="pyramid-section" id="funding">
            <img src="stack1.png" alt="Funding Section">
        </a>
        <a href="educational.html" class="pyramid-section" id="educational">
            <img src="stack2.png" alt="Educational Resources Section">
        </a>
        <a href="crisis.html" class="pyramid-section" id="crisis">
            <img src="stack3.png" alt="Crisis Support Section">
        </a>
        <a href="legal.html" class="pyramid-section" id="legal">
            <img src="stack4.png" alt="Legal Support Section">
        </a>
    </div>
</body>
</html>
